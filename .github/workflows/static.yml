# Sphinx+RTD: Build and Deploy Documentation to GitHub Pages
name: Build Sphinx Docs and Deploy

on:
  push:
    branches: ["main"]    # Trigger on pushes to main
  workflow_dispatch:      # Allow manual runs

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx_rtd_theme

      - name: Build Sphinx documentation
        run: |
          sphinx-build -b html Documentation/ Documentation/_build/html

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload generated documentation
        uses: actions/upload-pages-artifact@v3
        with:
          path: './Documentation/_build/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
